<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBox - 멀티플레이어 아케이드</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 GameBox</h1>
            <p class="subtitle">친구들과 함께 즐기는 멀티플레이어 아케이드</p>
        </header>

        <main>
            <div class="card mb-20">
                <h2 class="text-center mb-20">게임을 선택하세요</h2>
                <div class="grid grid-2" id="game-list">
                    <!-- 게임 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <div class="card">
                <h3>플레이어 정보</h3>
                <div class="flex-between gap-10">
                    <input type="text" id="player-name-input" placeholder="닉네임을 입력하세요" maxlength="12">
                    <button class="btn btn-primary" id="save-name-btn">저장</button>
                </div>
                <p id="current-player" class="mt-20 text-center"></p>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
