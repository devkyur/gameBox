    <style>
        #game-container {

        }

        #game-canvas {

        #game-info {

        }

        .player-info {

            padding: 15px;
            border-radius: 8px;
            border: 2px solid #DFE6E9;
        }

        .player-info.alive {

        }

        .player-info.dead {

            border-color: #D63031;
        }

        .player-info h3 {

            display: flex;
            align-items: center;

        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #2D3436;
        }

        .player-stats {
            font-size: 14px;
            line-height: 1.8;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #F5F5F5;
        }

        .game-controls {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #DFE6E9;
        }

        .game-controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .control-list {
            font-size: 14px;
            line-height: 2;
        }

        .timer {
            background: #2D3436;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #game-over-modal.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-content h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
            color: #2D3436;
        }

        .winner-name {
            font-size: 24px;
            color: #00B894;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
